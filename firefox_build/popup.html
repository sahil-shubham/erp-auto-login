<!DOCTYPE html>
<html>
	<head>
		<title>ERP Auto login</title>
	</head>
	<meta charset="utf-8"  />
	<!-- <link href="bootstrap.min.css" rel="stylesheet"  /> -->
	<style>
		body {
    		min-width:450px;
		}
	</style>
	<body>

			<h3 style="text-align: center;">Enter your ERP credentials here</h3>
			<h6 style="text-align: center;">Saves As You Type</h6>
			<div class="form-horizontal row">
				<div class="well container">
					<div class="form-group col-xs-7">
						<input class="form-control" id="ERPLoginID" type="text" placeholder="Roll number" value="" />
					</div>
					<div class="form-group col-xs-6">
						<input class="form-control" id="ERPPassword" type="password" placeholder="Password" value="" />
					</div>
					<div class="form-group col-xs-7">
						<input class="form-control" id="question1" type="text" placeholder="Secret Question 1" value="" />
					</div>
					<div class="form-group col-xs-6">
						<input class="form-control" id="answer1" type="password" placeholder="Secret Answer 1" value="" />
					</div>
					<div class="form-group col-xs-7">
						<input class="form-control" id="question2" type="text" placeholder="Secret Question 2" value="" />
					</div>
					<div class="form-group col-xs-6">
						<input class="form-control" id="answer2" type="password" placeholder="Secret Answer 2" value="" />
					</div>
					<div class="form-group col-xs-7">
						<input class="form-control" id="question3" type="text"  placeholder="Secret Question 3" value="" />
					</div>
					<div class="form-group col-xs-6">
						<input class="form-control" id="answer3" type="password" placeholder="Secret Answer 3" value="" />
					</div>
					<div class="form-group col-xs-12 text-center">
						<button class="btn btn-primary" id="reset">Reset</button>
					</div>
				</div>
			</div>
			<div id="status" style="text-align: center;"></div>
		</div>
		<!-- <script src="https://code.jquery.comjquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
		<script src="bootstrap.min.js" ></script>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
